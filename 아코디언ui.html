<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아코디언 UI</title>
  <style>
    :root{
      --accent:#2b6cb0;
      --bg:#f7fafc;
      --card:#ffffff;
      --text:#1a202c;
    }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
      margin:0;
      padding:32px;
      -webkit-font-smoothing:antialiased;
    }

    .container{
      max-width:780px;
      margin:0 auto;
    }

    h1{
      margin:0 0 20px;
      font-size:1.6rem;
      color:var(--accent);
    }

    .accordion{
      background:transparent;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 8px rgba(16,24,40,0.06);
    }

    .accordion-item + .accordion-item{
      border-top:1px solid rgba(16,24,40,0.06);
    }

    .accordion-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
      padding:16px 20px;
      background:var(--card);
      border:0;
      text-align:left;
      cursor:pointer;
      font-size:1rem;
      transition:background .15s ease;
    }

    .accordion-header:hover{
      background:rgba(43,108,176,0.03);
    }

    .accordion-header .title{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .accordion-header .chev{
      width:20px;
      height:20px;
      display:inline-block;
      transition:transform .2s ease;
      flex-shrink:0;
      color:var(--accent);
    }

    .accordion-header[aria-expanded="true"] .chev{
      transform:rotate(90deg);
    }

    .panel{
      background:var(--card);
      padding:0 20px;
      overflow:hidden;
      max-height:0;
      transition:max-height .28s ease, padding .2s ease;
    }

    .panel.open{
      padding:12px 20px 20px;
    }

    .panel p{
      margin:0;
      line-height:1.6;
      color:#334155;
    }

    /* small responsive tweak */
    @media (max-width:480px){
      body{padding:16px}
      .accordion-header{padding:14px 16px}
      .panel{padding:0 16px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아코디언 UI 예제</h1>

    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="panel-1" id="header-1">
          <span class="title">아코디언 항목 1</span>
          <span class="chev" aria-hidden="true">▶</span>
        </button>
        <div class="panel" id="panel-1" role="region" aria-labelledby="header-1" aria-hidden="true">
          <p>항목 1의 내용입니다. 여기에 설명이나 추가 정보를 넣을 수 있습니다.</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="panel-2" id="header-2">
          <span class="title">아코디언 항목 2</span>
          <span class="chev" aria-hidden="true">▶</span>
        </button>
        <div class="panel" id="panel-2" role="region" aria-labelledby="header-2" aria-hidden="true">
          <p>항목 2의 내용입니다. 스크롤 가능한 긴 내용도 허용됩니다.</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header" aria-expanded="false" aria-controls="panel-3" id="header-3">
          <span class="title">아코디언 항목 3</span>
          <span class="chev" aria-hidden="true">▶</span>
        </button>
        <div class="panel" id="panel-3" role="region" aria-labelledby="header-3" aria-hidden="true">
          <p>항목 3의 내용입니다. 접근성(aria-*) 속성이 포함되어 있습니다.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 간단한 아코디언 동작: 하나만 열리게 함 (독점 모드)
    (function(){
      const accordion = document.getElementById('accordion');
      const headers = accordion.querySelectorAll('.accordion-header');

      function closePanel(panel, header){
        panel.style.maxHeight = null;
        panel.classList.remove('open');
        panel.setAttribute('aria-hidden', 'true');
        header.setAttribute('aria-expanded', 'false');
      }

      function openPanel(panel, header){
        panel.classList.add('open');
        panel.setAttribute('aria-hidden', 'false');
        header.setAttribute('aria-expanded', 'true');
        // maxHeight을 정확히 설정하여 CSS 전환 적용
        panel.style.maxHeight = panel.scrollHeight + 'px';
      }

      headers.forEach(header => {
        const panelId = header.getAttribute('aria-controls');
        const panel = document.getElementById(panelId);

        // 초기화: 닫힌 상태로
        closePanel(panel, header);

        header.addEventListener('click', () => {
          const isOpen = header.getAttribute('aria-expanded') === 'true';

          // 닫기 또는 다른 항목 닫고 열기
          if(isOpen){
            closePanel(panel, header);
          } else {
            // 모든 항목 닫기 (독점 모드)
            headers.forEach(h => {
              const p = document.getElementById(h.getAttribute('aria-controls'));
              closePanel(p, h);
            });
            openPanel(panel, header);
          }
        });

        // 키보드 접근성: Enter / Space로 토글 (button은 기본적으로 처리되지만 안전책으로 추가)
        header.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            header.click();
          }
        });

        // 패널의 높이가 내용 변화시 자동 조정 (이미 열려있다면)
        const resizeObserver = new ResizeObserver(() => {
          if(header.getAttribute('aria-expanded') === 'true'){
            panel.style.maxHeight = panel.scrollHeight + 'px';
          }
        });
        resizeObserver.observe(panel);
      });
    })();
  </script>
</body>
</html>
