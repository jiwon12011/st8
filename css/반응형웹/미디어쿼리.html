<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리</title>
  <style>
    *{margin: 0; padding: 0;}
    .container{
      position: relative;
      width: 100%; height: 100vh;
      background: #2A7B9B;
      background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
    }
    .media-txt{
      position: fixed;
      right: 50px; top: 50px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 0.5em;
      padding: 0.5em;
    }
    .media-txt::before{
      content: "pc";
    }
    .media-box{
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      width: 50%;
      max-width: 700px;
      min-width: 360px;
      padding: 30px;

      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
    }
    .media-box .media-wrap{
      width: auto;
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
    }
    .media-box .media-wrap img{
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="media-txt"></div>
    <div class="media-box">
      <div class="media-wrap"><img src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg" alt=""></div>
    </div>
  </div>
</body>
</html>
