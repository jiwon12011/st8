<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰티의 카드디자인</title>
  <style>
    *{margin: 0; padding: 0;}
    body{
      margin: 50px;
    }
    ul.ol,li{
      list-style: none;
    }

    .ec-base-product{
       width: auto;
      }
    .ec-base-product ul.prdList{
      width: auto;
      background-color: #333;
      margin: 0 -10px;
      font-size: 0;
      line-height: 0;
    }
      .ec-base-product ul.prdList>li{
        display: inline-block;
        width: 33.333%;
        background-color: #ccc;
        border: 1px solid #f00;
        box-sizing: border-box;
        font-size: 16px;
        line-height: 1.4;
      }
    .ec-base-product .prdList__item{
      padding: 0 10px;
      position: relative;
      overflow: hidden;
    }

    .ec-base-product .prdList__item .thumbnail{}
    .ec-base-product .prdList__item .thumbnail a{
      display: block;
    }
    .ec-base-product .prdList__item .thumbnail a img{
      display: block;
      width: 100%;
    }

    .ec-base-product .prdList__item .description{
      position: absolute;
      left: 10px; bottom: 0;
      transform: translateY(100%);
      opacity: 0.5;
      transition: all 0.3;
      width: calc(100%-20px);
      box-sizing: border-box;
      background-color: rgba(255,255,255,0.5);
      padding: 0.8em 1em;
    }
    .ec-base-product .prdList__item:hover .description{
      /* left: 10px; bottom: 0; */
      transform: translateY(0);
      opacity: 1;
      transition: transform 1s;
    }
    .ec-base-product .prdList__item .description .name{
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    .ec-base-product .prdList__item .description .spec{}
    .ec-base-product .prdList__item .description .spec li{}
  </style>
</head>
<body>
  <div class="ec-base-product">
    <ul class="prdList grid4">
      <li>
        <div class="prdList__item">
          <div class="th thumbnail">
            <a href=""><img src="./images/imgi_31_20250919160817340_2097.jpg" alt="상품명1"></a>
          <div class="description">
              <div class="name">상품명</div>
              <ul class="spec">
                <li>10,000원</li>
              </ul>
            </div>
          </div>
        </div>
      </li>
          <li>
        <div class="prdList__item">
          <div class="thumbnail">
            <a href=""><img src="./images/imgi_34_20250919160646130_3933.jpg" alt="상품명1"></a>
          <div class="description">
              <div class="name">상품명</div>
              <ul class="spec">
                <li>10,000원</li>
              </ul>
            </div>
          </div>
        </div>
      </li>
          <li>
        <div class="prdList__item">
          <div class="thumbnail">
            <a href=""><img src="./images/imgi_37_20250919161241698_8164.jpg" alt="상품명1"></a>
          <div class="description">
              <div class="name">상품명</div>
              <ul class="spec">
                <li>10,000원</li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
