<style>
.sticky_container{
	display: flex;
	width: 100%;
}
.sticky_container>div{
	/* flex:1 !important; */
	width: 100%;
}
.sticky_container .sticky_left{
	width: 100%;
}
.sticky_container .sticky_left>div{
	width: 100%;
	position: sticky;
	top: 0px;
}
.sticky_container .sticky_left>div>div{
	width: 100%;
}

	width: 100%;
}
.sticky_container .sticky_left>div>div>div>img{

}

.sticky_container .sticky_right{

}
.sticky_container .sticky_right>div{
	display: flex;
	width: 100%;
	padding-bottom: 2rem;
}
.sticky_container .sticky_right>div>div{

.sticky_container .sticky_right>div>div>img{

}
.sticky_container .sticky_right>div>div>div{

}
.sticky_container .sticky_right>div>div>div>.sticky_name{

}
.sticky_container .sticky_right>div>div>div>.go_shop{

	color:#693e43
}
.sticky_container .sticky_right>div>div>div>.go_shop:hover{
	text-decoration: underline;
	cursor: pointer;
}
.sticky_container .sticky_right>div>div>img:hover{
	cursor: pointer;
	transform: scale(1.05);
	transition: all 0.3s ease-in-out;
}
