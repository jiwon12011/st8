<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록연습</title>
</head>
<body>
  <h1>목록태그</h1>
  <hr>
  일반텍스트는 인라인입니다
  줄바꿈을 해도 브라우저가 인식을 못합니다
  <h2>순서가 없는 목록</h2>
  <p>목록을 만듭니다</p>
  <p>순서가 중요하지 않습니다</p>
  <!-- li*3>{목록아이템}
    태그*숫자 : 숫자반복
    {텍스트} : 텍스트
    $: 반복할때 $ 대신 숫자 -->
  <ul>
    <li>목록아이템1</li>
    <li>목록아이템2</li>
    <li>목록아이템3</li>
  </ul>
  <ul>
    <!-- ul을 자식으로 li 또는 텍스트 -->
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
  <hr>
  <h2>숫자가 있는 목록</h2>
 <!-- ol>li*3>{목록아이템$} -->
 <!-- ol 자식으로 li 3번반복 li자식으로 텍스트 "목록아이템1~3" -->
  <ol>
    <li>목록아이이템1</li>
    <li>목록아이이템2</li>
    <li>목록아이이템3</li>
    <hr>
    <h2>정의 목록</h2>
    <dl>
      <dt>쇼핑몰 퍼블리싱 프로젝트</dt>
      <dt>디자이너</dt>
      <dd>최은정</dd>
      <dd>김종국</dd>
      <dt>퍼블리셔</dt>
      <dd>BTS</dd>
      <dd>블랙핑크</dd>
    </dl>
  </ol>
</body>
</html>
